        .toolbar {

        .content {

        .container {

        .card {

            background-color: #f5f5f5;

            align-items: center;
            border-radius: 8px;
            cursor: pointer;

        .card:hover {

        .card.selected {

            background: linear-gradient(90deg, #4E75AF, #4CAF50);
            color: #FFFFFF;

            margin-left: 3px;

        .title {

            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {

            color: #666666;
            text-align: center;
            margin-bottom: 20px;
        }

        .value {
            flex-grow: 1;
            font-size: 20px;
            color: #333333;
            margin-left: 10px;
        }

        .popup {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding-top: 32px;
            padding-bottom: 8px;
            background-color: #ffffff;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%);
            max-height: 50%;
            overflow-y: auto;
        }

        .popup.active {
            display: block;
            transform: translateY(0);
        }

        .popup .close {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .popup .summary {
            font-size: 20px;
            color: #616161;
            text-align: center;
            margin-bottom: 8px;
        }

        .popup .total {
            font-size: 40px;
            color: #616161;
            text-align: center;
            margin-bottom: 8px;
        }

        .popup .fee {
            font-size: 16px;
            padding: 8px;
            color: #616161;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 8px;
        }

        .popup .message {
            font-size: 16px;
            color: #616161;
            margin: 10px 0;
            text-align: center;
        }

        .button {
            max-width: 350px;
            margin: 8px 0;
            display: block;
            margin: 0 auto;
            width: 100%;
            padding: 14px;
            text-align: center;
            font-size: 18px;
            color: #FFFFFF;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {

        }

        .cancel-button:hover {

        }

        .bottom-button {

            background: linear-gradient(90deg, #4E75AF, #4CAF50);

        }

        .cancel-button {

        }

        .pay-button {

        .hidden {

<div class="popup" id="paymentPopup">
    <div class="summary">Valor final do pedido</div>
    <div class="total" id="orderTotal">R$ 20</div>
    <div class="fee">Para processamento e emiss√£o do cart√£o pr√©-pago inclu√≠mos uma taxa de R$ 5.</div>
    <button href="#" class="button pay-button" id="payButton">REALIZAR PAGAMENTO</button>

<button class="button bottom-button" id="continueButton">CONTINUAR</button>

<script>
        // Oculta o bot√£o "Continuar" ao abrir a p√°gina.
        document.getElementById('continueButton').classList.add('hidden');
        
        document.addEventListener("DOMContentLoaded", function() {
        // Seleciona automaticamente o cart√£o ao carregar a p√°gina
        selectCard('value20'); 
    });
        	
        function selectCard(cardId) {
            document.getElementById('paymentPopup').classList.remove('active');
            document.getElementById('continueButton').classList.remove('hidden'); 
            var cards = document.querySelectorAll('.card');
            cards.forEach(function(card) {
                card.classList.remove('selected');
            });

            var selectedCard = document.querySelector('input#' + cardId);
            selectedCard.parentElement.classList.add('selected');
            selectedCard.checked = true;
        }

        document.getElementById('continueButton').addEventListener('click', function() {
            var selectedValue = document.querySelector('input[name="value"]:checked');
            if (selectedValue) {
                var value = selectedValue.value;
                var total = parseInt(value) + 5;
                document.getElementById('orderTotal').textContent = 'R$ ' + total;
                document.getElementById('paymentPopup').classList.add('active');
                document.getElementById('continueButton').classList.add('hidden'); // Oculta o bot√£o "Continuar"
            } else {
                alert('Por favor, selecione um valor.');
            }
        });

        document.getElementById('cancelButton').addEventListener('click', function() {
            document.getElementById('paymentPopup').classList.remove('active');
            document.getElementById('continueButton').classList.remove('hidden'); // Mostra o bot√£o "Continuar"
        });
        
        // Nova forma de pagar
    document.getElementById('payButton').addEventListener('click', function () {
    var selectedValue = document.querySelector('input[name="value"]:checked').value;
    var total = parseInt(selectedValue) + 5;

    // JSON com os mapeamentos
    var productMapping = {
        "crunchyroll": "App Store - assinatura Crunchyroll",
        "minecraft": "App Store - Minecraft",
        "icloud": "App Store - ICloud",
        "capcut": "App Store - assinatura CapCut"
    };

    // Valor padr√£o do produto
    var product = "App Store";

    // Verifica se h√° o atributo 'product' na URL
    var urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('product')) {
        var productKey = urlParams.get('product');

        // Verifica no JSON se existe o mapeamento para o par√¢metro
        if (productMapping[productKey]) {
            product = productMapping[productKey];
        }
    }

    // Constr√≥i a URL de checkout corretamente
    var checkoutUrl = "https://connectstore.github.io/checkout?payment=" + total + "&product=" + encodeURIComponent(product) + "&price=" + selectedValue;
    window.location.href = checkoutUrl;
});
    </script>
